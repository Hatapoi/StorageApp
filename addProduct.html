<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet"  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="Style.css">
  <title>Add Product</title>
</head>
<body>
  <header>
   <div class="btn-nav">
     <div class="nav-button">
      <i class='bx bx-list-ul'></i>
    </div>
    <div class="close-button">
      <i class='bi bi-x'></i>
    </div>
   </div>
    
    <div class="nav-icons">
      <a href="#"><i class="bi bi-bag-plus-fill"></i></a>
      <a href="Storage.html"><i class="bi bi-collection"></i></a>
    </div>
  </header>
  
  <sidebar>
      <div class="top">
        <h1>MHR</h1>
      </div>
      <div class="side">
        <div class="list">
          <a href="Home.html"><i class="bi bi-house-fill"></i>Home</a>
        </div>
        <div class="list">
          <a><i class="bi bi-journal-arrow-down"></i>Document</a>
          <a><i class="bi bi-bar-chart-line-fill"></i>Laporan</a>
        </div>
        <div class="list">
          <a><i class="bi bi-person-fill-add"></i>Pemasok</a>
          <a><i class="bi bi-person-fill-check"></i>Pelanggan</a>
          <a><i class="bi bi-box-seam-fill"></i>Pesanan</a>
        </div>
        <button>Login</button>
        <div class="login-register">
          <p>Don't have an Account?<a class="register-link"> Register</a></p> 
        </div>
      </div>
  </sidebar>
  
 <div class="content">
  <section>
    <div class="add">
      <input type="text" placeholder="Nama produk">
      <div class="addBarcode">
        <label>Kode Barcode</label>
        <input type="number" placeholder="--">
        <a><i class="bi bi-upc-scan"></i></a>
      </div>
      <input type="text" placeholder="Deskripsi">
      <div class="addJumlah">
        <label>Kuantitas</label>
        <input id="addJumlahInput" type="number" placeholder="0">
        <a><i class="bi bi-plus-circle-fill" onclick="plus()"></i></i></a>
        <a><i class="bi bi-dash-circle-fill" onclick="minus()"></i></a>
      </div>
      <div class="addMasuk">
        <label style="color:#45f058">Produk Masuk</label>
        <!--<label class="keluar" >Produk Keluar</label>-->
        <input type="date">
        <label class="kadaluarsa" style="color:red">Kadaluarsa</label>
        <input type="date">
      </div>
      <div class="addHarga">
        <label class="hbeli">Harga Beli</label>
        <input type="number">
        <label class="hjual">Harga Jual</label>
        <input type="number">
      </div>
    </div>
  </section>
 </div>
  
  <script src="Main.js"></script>
  <script src="Jumlah.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
